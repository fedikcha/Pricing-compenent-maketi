<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing compenent maketi</title>
  <!-- STYLESHEET -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our Pricing</h1>
      <form action="https://echo.htmlacademy.ru" method="get" class="pricing-switch">
        <!-- switch -->
        <div class="switch">
          <!-- switch radios -->
          <input class="switch-input-annual visuallyhidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
          <input class="switch-input-monthly visuallyhidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>

          <label class="switch-label" for="annual-payment-radio">Anually</label>
          <!-- switch-control -->
          <div class="switch-control">
            <div class="switch-circle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>

          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </div>
      </form>
      <section class="pricing">
        <h2 class="visuallyhidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="picing-plan-value">19.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">500 GB Storage</li>
              <li class="pricing-plan-feature">2 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 3 GB</li>
            </ul>
            <div class="div"><a href="#" class="button button-block button-primary">LEARN MORE</a></div>
          </section>

          <section class="pricing-plan pricing-plan-best" data-payment-annual="249.99" data-payment-monthly="24.99">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="picing-plan-value">24.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 TB Storage</li>
              <li class="pricing-plan-feature">5 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 10 GB</li>
            </ul>
            <div class="div"><a href="#" class="button button-block button-white">LEARN MORE</a></div>
          </section>

          <section class="pricing-plan" data-payment-annual="399.99" data-payment-monthly="39.99">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="picing-plan-value">39.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 TB Storage</li>
              <li class="pricing-plan-feature">10 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20 GB</li>
            </ul>
            <div class="div"><a href="#" class="button button-block button-primary">LEARN MORE</a></div>
          </section>
        </div>
      </section>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
